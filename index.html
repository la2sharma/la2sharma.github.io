<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under Construction</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    padding: 50px;
  }

  h1 {
    color: #333;
    font-size: 36px;
    margin-bottom: 20px;
  }

  p {
    color: #666;
    font-size: 18px;
    margin-bottom: 30px;
  }

  img {
    max-width: 100%;
    height: auto;
    margin-bottom: 30px;
  }

  .construction-worker {
    width: 150px;
    border-radius: 50%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .underline {
    border-bottom: 2px dashed #333;
    display: inline-block;
    padding-bottom: 5px;
    margin-bottom: 30px;
  }

  .contact-link {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>
  <img src="construction-worker.png" alt="Construction Worker" class="construction-worker">
  <h1>Oops! This Site is Under Construction</h1>
  <p>We're currently working hard behind the scenes to bring you something awesome!</p>
  <div class="underline"></div>
  <p>In the meantime, feel free to contact us:</p>
  <a href="mailto:your-email@example.com" class="contact-link">your-email@example.com</a>
</body>
</html>
